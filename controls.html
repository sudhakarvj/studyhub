<html>
	<head>
		<title>Controls</title>
		<script language="javascript">
		function passwordch()
		{
			var pas1=document.getElementById("password").value;
			var pas2=document.getElementById("password1").value;
			if (pas1!=pas2)
			{
				alert("The password is not matching!");
			}
		}
		function mobilech()
		{
		    var val=a,b,c,d;
			var mob=document.getElementById("mobile").value;
			if (mob.length != 10 || (!val.test(mob.value)))
				alert("Enter a valid mobile number!");
		}
		function pincodech()
		{
			var pin=document.getElementById("pincode").value;
			if (pin.length != 6)
			{ alert("Enter the valid pincode!");}
		}
		function namech()
		{
			var valid=/^[\w ]+$/;
			var nam=document.getElementById("name");
			if (!valid.test(nam.value))
			{
				alert("Input contains invalid characters!");
				nam.value="";
				//nam.focus();
			}
		}
		function regnoch()
		{
			var pattern=/1535+/;
			var reg=document.getElementById("regno").value;
			if(!pattern.test(reg))
				alert("Enter the valid register number! It should start with 1535")			
		}		
		</script>
	</head>
	<body style="background-color:aliceblue;">
		<h1><center>HTML with various controls</center></h1>
		<h2><center>Registration Form</center></h2>
		<form  method="post" action="validation.php">
			<p>Name:<input type="text" id="name" name="name" onblur="namech()" ><br></p>
			<p>Registration No:<input type="text" id="regno" name="regno" onblur="regnoch()" ><br></p>
			<p>Gender:<input type="radio" name="radio" value="m">Male<input type="radio" name="radio" value="f">Female<br></p>
			<p>E-Mail:<input type="mail" id="email" name="email" ><br></p>
			<p>Mobile No:<input type="text" id="mobile" name="mobile" onblur="mobilech()" ><br></p>
			<p>Address:<input type="textarea" id="address" name="address" ><br></p>
			<p>Pincode:<input type="text"  name="pincode" id="pincode" onblur="pincodech()" ><br></p>
			<p>State:<input type="text" id="state" name="state" ><br></p>
			<p>Country:
			<select>
				<option value="india">India</option>
				<option value="russia">Russia</option>
				<option value="canada">Canada</option>
				<option value="china">China</option>
			</select><br></p>
			<p>Password:<input type="password" id="password" name="password" ><br></p>
			<p>Repeat Password:<input type="password" id="password1" name="password1" onblur="passwordch()" ><br></p>
			<p>Favourite website:<input type="text" id="favweb" name="website" ><br></p>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
