<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
    <script language=javascript type="text/javascript">
        var i=0;
        function lod()
        {
            document.getElementById("s1").style.display="none";
        }
        function chk()
        {
            if(document.getElementById("HTM").checked==true)
            {
                document.getElementById("s1").style.display="block";
                document.getElementById("s1").innerHTML="HTML is the standard markup language for creating Web pages. HTML stands for Hyper Text Markup Language. HTML describes the structure of Web pages using markup. HTML elements are the building blocks of HTML pages. HTML elements are represented by tags.";
            }
            if(document.getElementById("CSS").checked==true)
            {
                document.getElementById("s1").style.display="block";
                document.getElementById("s1").innerHTML="Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language.";
            }
            if(document.getElementById("JS").checked==true)
            {
                document.getElementById("s1").style.display="block";
                document.getElementById("s1").innerHTML="JavaScript and Java are completely different languages, both in concept and design.JavaScript was invented by Brendan Eich in 1995, and became an E c21 CMA standard in 1997.ECMA-262 is the official name of the standard. ECMAScript is the official name of the language. ";
            }
        }
        function pst()
        { 
           if(i==null)
           {
            i=1;
           }
            var g=document.getElementById("T1").value;
            i=i+1;
            document.getElementById("post").innerHTML=document.getElementById("post").innerHTML + "<br><p id='p"+i+"' style='background-color:aliceblue;'>"+g+"</p>";
            return i;
        }
        function del()
        {
            var g="p"+i;
            var element= document.getElementById(g);
            element.parentNode.removeChild(element);
            i=i-1;
            return i;
            
        }
    </script>
    <style type="text/css">

    </style>
</head>

    </div>

</body>
